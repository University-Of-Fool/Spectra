<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<div id="app">
    <div class="container">
        <!-- 登录表单 -->
        <form id="loginForm">
            <h2>登录</h2>
            <div class="form-group">
                <label>邮箱：</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登录</button>
            <div id="loginError" class="error"></div>
        </form>

        <!-- 用户信息区域 -->
        <div class="section">
            <h2>用户信息</h2>
            <button id="refreshBtn">刷新信息</button>
            <pre id="userInfo"></pre>
        </div>

        <!-- 文件上传 -->
        <div class="section">
            <h2>文件上传</h2>
            <input type="text" id="filePath" placeholder="输入文件路径">
            <input type="file" id="fileUpload">
            <button onclick="uploadFile()">上传文件</button>
            <div id="uploadStatus"></div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }

    .form-group {
        margin: 10px 0;
    }

    .section {
        margin-top: 30px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
    }

    .error {
        color: red;
        margin-top: 10px;
    }

    pre {
        background: #f5f5f5;
        padding: 10px;
    }
</style>

<script>
    // 登录处理
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                }),
                credentials: "include"
            });

            if (!response.ok) throw new Error('登录失败');
            document.getElementById('loginError').textContent = '登录成功！';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    // 获取用户信息
    async function fetchUserInfo() {
        try {
            const response = await fetch('/api/user-info');
            const data = await response.json();
            document.getElementById('userInfo').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            document.getElementById('userInfo').textContent = '获取信息失败';
        }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchUserInfo);

    // 文件上传
    async function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const path = document.getElementById('filePath').value;

        if (!fileInput.files[0] || !path) {
            alert('请选择文件和路径');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch(`/api/file/${encodeURIComponent(path)}`, {
                method: 'PUT',
                body: formData
            });

            document.getElementById('uploadStatus').textContent =
                response.ok ? '上传成功！' : '上传失败';
        } catch (err) {
            document.getElementById('uploadStatus').textContent = '上传错误';
        }
    }
</script>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
